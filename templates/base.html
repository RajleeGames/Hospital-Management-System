{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Hospital Management System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoO7FQ0sjB+6PU6HVuN0JXLeF6cXxKp4YfRvH+8abtTE1Pi" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* =============== Sidebar Styles =============== */
    /* The sidebar is fixed and initially fully visible on desktop.
       It can collapse to a narrower state when toggled. */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #343a40;
      color: #ecf0f1;
      transition: width 0.3s ease, left 0.3s ease;
      overflow-y: auto;
      z-index: 1050;
    }
    /* Collapsed state – reduced width so only icons (or minimal text) show */
    #sidebar.collapsed {
      width: 60px;
    }
    /* Sidebar header with a toggle button (3-line hamburger) visible in desktop */
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #23272b;
      position: relative;
    }
    .sidebar-header .title {
      font-size: 1.2rem;
      white-space: nowrap;
    }
    /* Toggle Button Styles */
    .toggle-btn {
      background: transparent;
      border: none;
      color: #ecf0f1;
      font-size: 1.2rem;
      cursor: pointer;
      margin-right: 10px;
    }
    /* Sidebar Links – similar to your hospital links but with icon spacing */
    #sidebar a {
      color: #ddd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.2s ease-in-out;
    }
    #sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .menu-icon {
      margin-right: 8px;
    }
    .menu-text {
      transition: opacity 0.3s ease;
    }
    #sidebar.collapsed .menu-text {
      opacity: 0;
    }
    /* =============== Content Area =============== */
    #mainContent {
      margin-left: 220px;
      transition: margin-left 0.3s ease;
      padding: 20px;
    }
    #sidebar.collapsed ~ #mainContent {
      margin-left: 60px;
    }
    /* =============== Mobile Adjustments =============== */
    @media (max-width: 767.98px) {
      /* On mobile, hide the sidebar to the left */
      #sidebar {
        left: -220px;
      }
      /* The .active class will slide the sidebar into view */
      #sidebar.active {
        left: 0;
      }
      /* Ensure main content occupies full width */
      #mainContent {
        margin-left: 0;
      }
      /* Mobile-specific toggle buttons */
      .d-md-none {
        display: inline-block !important;
      }
    }
    /* =============== Navbar Styles =============== */
    .navbar {
      background-color: #0d6efd;
    }
    .hamburger {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      margin-right: 15px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>


  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <!-- Desktop toggle button (3-line icon) – visible on medium and up -->
      <button id="desktopToggle" class="toggle-btn d-none d-md-block">
        <i class="bi bi-list"></i>
      </button>
      <span class="title">Rajlee Hospital </span>
      <!-- Mobile Close Button – only on mobile -->

    </div>
    <!-- Sidebar Links (5 main items for Hospital) -->
    <a href="/"><i class="bi bi-house-door menu-icon"></i><span class="menu-text">Home</span></a>
    <a href="/patients/"><i class="bi bi-people menu-icon"></i><span class="menu-text">Patients</span></a>
    <a href="/appointments/"><i class="bi bi-calendar-check menu-icon"></i><span class="menu-text">Appointments</span></a>
    <a href="/admin/"><i class="bi bi-shield-lock menu-icon"></i><span class="menu-text">Admin</span></a>
    <a href="/reports/"><i class="bi bi-bar-chart-line menu-icon"></i><span class="menu-text">Reports</span></a>
    <!-- If you need to add more hospital-related features, you can insert additional links here -->
  </div>

  <!-- Main Content Area -->
  <div id="mainContent" class="content-area">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qQ3I8Z05+6mhs1h/ohV4uNvy7IprEzqy8SzFN+M40w3H9H7SovkN0jP5dJnhgR+8" crossorigin="anonymous"></script>

  <!-- Sidebar Toggle Scripts -->
  <script>
    // Desktop sidebar toggle: toggles collapsed state (narrow sidebar) on desktop
    document.getElementById("desktopToggle").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });

    // Mobile: open sidebar by adding "active" class
    document.getElementById("mobileSidebarToggle").addEventListener("click", function() {
      document.getElementById("sidebar").classList.add("active");
    });

    // Mobile: close sidebar by removing "active" class
    document.getElementById("mobileSidebarClose").addEventListener("click", function() {
      document.getElementById("sidebar").classList.remove("active");
    });
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
