{% extends "base.html" %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Book Appointment</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">
            <i class="bi bi-calendar-check-fill"></i> Book Appointment
        </button>
    </form>
    <a href="{% url 'appointment_list' %}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left-circle-fill"></i> Back to Appointments
    </a>
</div>
{% endblock %}

{% block extra_scripts %}
  <!-- Include Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Include Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Initialize Flatpickr on any fields with the class "datepicker"
    flatpickr(".datepicker", {
      dateFormat: "d/m/Y",
      altInput: true,
      altFormat: "F j, Y",
      allowInput: true
    });
  </script>
{% endblock %}
